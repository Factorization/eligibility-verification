{% if not alt %}
<p class="bg-grey-lightest color-standout">Missing <strong><code>alt</code></strong> argument</p>
{% elif not icon %}
<p class="bg-grey-lightest color-standout">Missing <strong><code>icon</code></strong> argument</p>
{% else %}
{% load static %}
<img src="{% static "core/img/icon/"|add:icon|add:".svg" %}" alt="{{ alt }}" />
{% endif %}
