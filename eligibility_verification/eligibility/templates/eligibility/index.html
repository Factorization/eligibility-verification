{% extends "eligibility/base.html" %}

{% block title%}Let's see what programs you're eligible for{% endblock %}

{% block content %}

<form action="{% url 'eligibility:index' %}" method="POST" role="form">
    {% csrf_token %}

    {% include "core/includes/form.html" %}

    <div class="form-group">
        <input type="submit" class="btn btn-lg btn-primary" value="{{ form.submit_value }}">
    </div>
</form>

{% endblock %}
